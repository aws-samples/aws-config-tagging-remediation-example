Parameters:
  ConformancePackName:
    Default: 'TagRemediationConformancePack'
    Type: String
Mappings:
  RequiredTags:
    tag1:
      key: company-name
      value: CompanyXYZ
Resources:
  ResourceTaggingCheck:
    Properties:
      ConfigRuleName: required-tags
      Description: Check resources against the required tags
      Source:
        Owner: AWS
        SourceIdentifier: REQUIRED_TAGS
      Scope:
        ComplianceResourceTypes:
        - AWS::EC2::Instance
      InputParameters:
        tag1Key: !FindInMap [RequiredTags, tag1, key]
        tag1Value: !FindInMap [RequiredTags, tag1, value]

    Type: AWS::Config::ConfigRule
  MapTaggingRemediation:
    DependsOn: ResourceTaggingCheck
    Type: 'AWS::Config::RemediationConfiguration'
    Properties:
      ConfigRuleName: required-tags
      TargetId: "arn:aws:ssm:us-east-1:<management-account-id>:document/SsmDocumentTagRemediation"
      TargetType: "SSM_DOCUMENT"
      Parameters:
        RequiredTags:
          StaticValue:
            Values:
              - !Sub
                - '{"${tag1key}":"${tag1value}"}'
                - tag1key: !FindInMap [RequiredTags, tag1, key]
                  tag1value: !FindInMap [RequiredTags, tag1, value]

        ConformancePackName:
          StaticValue:
            Values:
              - Ref: ConformancePackName
        ResourceID:
          ResourceValue:
            Value: "RESOURCE_ID"
        AutomationAssumeRole:
          StaticValue:
            Values:
              - "arn:aws:iam::<management-account-id>:role/TagRemediationAutomationRole"
      ExecutionControls:
        SsmControls:
          ConcurrentExecutionRatePercentage: 10
          ErrorPercentage: 10
      Automatic: True
      MaximumAutomaticAttempts: 10
      RetryAttemptSeconds: 600
